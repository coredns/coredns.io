name: Check Corefiles
on:
  push:
    branches:
      - master

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Checkout CoreDNS
        uses: actions/checkout@v2
        with:
          repository: coredns/coredns
          path: .coredns
      -
        name: Setup Go Env
        run: |
          echo "::set-env name=GOPATH::$(go env GOPATH)"
          echo "::add-path::$(go env GOPATH)/bin"
        shell: bash
      -
        name: Deps
        run: |
          make deps
          cd .coredns; make
      -
        name: Test
        run: |
          make test
