<li>
    <h2 class="title">
        <a href="{{ .Permalink }}" itemprop="headline">{{ .Title }}</a>
    </h2>
    {{ if .Description }}
    <p itemprop="about">{{ .Description | markdownify }}</p>
    {{ end }}
    
    <time datetime="{{ dateFormat "2006-01-02T15:04:05-07:00" (default .Date (.PublishDate)) }}">
        {{ dateFormat "2006-01-02" (default .Date (.PublishDate)) }}
    </time>
    
    <hr>
</li>
