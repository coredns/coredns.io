<div class="show-sm">
    <div id="nav-toggle-box">
        <div id="nav-toggle-brand">
            <a href="/" title="home">
                <img src="/images/CoreDNS_Colour_Horizontal.png" alt="CoreDNS logo"/>
            </a>
        </div>
        <a data-component="toggleme" data-target="#top" href="#" id="nav-toggle"><i class="kube-menu"></i></a>
    </div>
</div>
<div class="hide-sm" id="top">
    <div id="top-brand">
        <a href="/" title="home">
            <img src="/images/CoreDNS_Colour_Horizontal.png" alt="CoreDNS logo"/>
        </a>
    </div>
    <nav id="top-nav-main">
        <ul>
            {{ $currentPage := . }}
            {{ range .Site.Menus.main }}
            <li>
                {{ if hasPrefix .URL "http" }}
                <a class="external" href="{{ .URL }}"
                    {{if  $currentPage.IsMenuCurrent "main" . }} class="active"{{end}}>{{ .Name }}
                </a>

                {{ else }}
                <a href="{{ .URL }}"
                    {{if  $currentPage.IsMenuCurrent "main" . }} class="active"{{end}}>{{ .Name }}
                </a>
                {{ end }}
            </li>
            {{end}}
        </ul>
    </nav>
    <nav id="top-nav-extra">
        <ul>
            <li>
                <a href="{{ .Site.Params.twitter }}"><i class="fa fa-twitter fa-3x"></i></a>
            </li>

            <li>
                <a href="{{ .Site.Params.github }}">
                    <i class="fa fa-github fa-3x"></i>
                </a>
            </li>
            <li>
                <a href="{{ .Site.Params.slack }}">
                    <i class="fa fa-slack fa-3x"></i>
                </a>
            </li>
        </ul>
    </nav>
</div>

<script>
    $(function () {
        $(document).scroll(function () {
            var $nav = $("#top");
            $nav.toggleClass("scrolled", $(this).scrollTop() > $nav.height());
        });
    });
  </script>
